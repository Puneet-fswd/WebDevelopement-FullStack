<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question-1 | Solution</title>
    </head>
    <body>
        <p id="text">I am styling this button without CSS</p>
        <div>
            <button onclick="js_style()" id="btn">Yeah! I will style the above text</button>
        </div>
        <script>
            function js_style()
            {
                text.style.fontSize = "px";
                text.style.fontFamily = "Varela-round";
                text.style.color = "blue";
            }
        </script>
    </body>
</html>
