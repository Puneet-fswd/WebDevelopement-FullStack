<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops</title>
    </head>
    <body>
        <h1>Strings in Javascript</h1>
        <script>
            let string1="Hello!";
            let string2="\"Welcome to web developement\"";   //escape function
            let string=string1+string2;      //concatenation of strings
            console.log(string);
            console.log(string.length);     //length of a string
            console.log(string1.concat('bye..'.string2));     //concatenation of strings
            let index=6;
            console.log(string.charAt(index));    //character at a position
            console.log(string.indexOf("web"));   //index of a character
            console.log(string1.toUpperCase());   //changing string to upper case
            console.log(string1.toUpperCase());   //changing string to lower case
        </script>
    </body>
</html>
