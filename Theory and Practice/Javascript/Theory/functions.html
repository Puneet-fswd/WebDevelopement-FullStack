<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Functions</title>
    </head>
    <body>
        <h1>Functions in Javascript</h1>
        <script>
            let bread1=prompt("Which bread would you like to have?");
            let veg1=prompt("Which veggies would you like to have?");
            let sauces1=prompt("Which sauces would you like to have?");
            function sandwich(bread, veg, sauces)
            {
                let order=bread+veg+sauces+" "+"sandwich is ready";
                return order;
            }
            let vsandwich=sandwich(bread1, veg1, sauces1);
            console.log(vsandwich);
        </script>
    </body>
</html>
