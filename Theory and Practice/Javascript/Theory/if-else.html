<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>if-else</title>
    </head>
    <body>
        <h1>Hey! What's Up</h1>
        <script>
            var time=prompt("Hey, What is the time there");
            if (time>=5 && time<=12)
            {
                alert("Good Morning Buddy!");
            }
            else if (time>12 && time<=16)
            {
                alert("Good Afternoon Buddy!");
            }
            else if (time>16 && time<=21)
            {
                alert("Good Evening Buddy!");
            }
            else
            {
                alert("Good Night Buddy!"); 
            }
        </script>
    </body>
</html>
