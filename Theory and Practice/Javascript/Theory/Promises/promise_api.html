<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise API</title>
    </head>
    <body>
        <script>
            let p1 = new Promise((resolve, reject)=>
            {
                setTimeout(()=>
                {
                    resolve('First promise fullfilled');
                }, Math.floor(Math.random(0,5))*1000)
            })
            let p2 = new Promise((resolve, reject)=>
            {
                setTimeout(()=>
                {
                    resolve('First promise fullfilled');
                }, Math.floor(Math.random(0,8))*1000)
            })
            let p3 = new Promise((resolve, reject)=>
            {
                setTimeout(()=>
                {
                    resolve('First promise fullfilled');
                }, Math.floor(Math.random(0,3))*1000)
            })
            let promise_all = Promise.all([p1, p2, p3]);
            let promise_allsettled = Promise.allSettled([p1, p2, p3]);
            let promise_race = Promise.race([p1, p2, p3]);
            let promise_any = Promise.any([p1, p2, p3]);
            promise_all.then((value)=>
            {
                document.write(value);
            })
            promise_allsettled.then((value)=>
            {
                document.write(value);
            })
            promise_race.then((value)=>
            {
                document.write(value);
            })
            promise_any.then((value)=>
            {
                document.write(value);
            })
        </script>
    </body>
</html>
