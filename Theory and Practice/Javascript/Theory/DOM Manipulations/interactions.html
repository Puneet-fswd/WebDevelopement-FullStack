<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactions</title>
    </head>
    <body>
        <h1>Interaction methods</h1>
        <p>Hey! Have a great day</p>
        <script>
            let a=prompt("Enter you name");   //used to take input
            document.write(a);     //prints the given value on the screen
            alert("Thank you!");    //used to give an alert 
            let b= Number.parseInt(a);    //converts number to a string
            console.log(b);
        </script>
    </body>
</html>
