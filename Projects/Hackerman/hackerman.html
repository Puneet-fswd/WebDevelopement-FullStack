<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hackerman</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="hackerman.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center padding">
            <div class="col-lg-6" id="main1">
                <div class="main-card mb-3 card">
                    <div class="card-header"><i class="mdi mdi-file-eye header-icon"></i> 
                        <span class="headline text-uppercase" id="action"></span>
                        <div class="btn-actions-pane-right actions-icon-btn">
                        <button class="btn-icon btn-icon-only btn btn-link"><i class="mdi mdi-menu-open header-icon"></i></button>
                        </div>
                    </div>
                    <div class="card-body1">
                        <div class="scroll-area-sm">
                            <div style="position: static;" class="ps ps--active-y">
                                <div class="ps-content">
                                    <p id="info_gathered">Hacking Status:<br></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="col-lg-9">
                <div class="main-card mb-3 card1">
                    <div class="card-header"><i class="mdi mdi-file-eye header-icon"></i> <span class="card-body"></span>
                        <div style="position: static;" class="ps ps--active-y">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="hackerman.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </body>
</html>
