<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise Chaining</title>
    </head>
    <body>
        <h1>Promise Chaining in JS</h1>
        <script>
            let p1=new Promise((resolve, reject)=>
            {
                setTimeout(()=>
                {
                    console.log("Resolve after 2 seconds");
                    resolve(56);
                }, 2000)
            }).then((value)=>
            {
                console.log(value);
                setTimeout(()=>
                {
                    resolve(57);
                },2000);
            }).then((value)=>
            {
                setTimeout(()=>
                {
                    console.log("We are done!..joking");
                }, 2000)
            }).then((value)=>
            {
                setTimeout(()=>
                {
                    console.log("We are finally done!");
                }, 2000)
            })
        </script>
    </body>
</html>
