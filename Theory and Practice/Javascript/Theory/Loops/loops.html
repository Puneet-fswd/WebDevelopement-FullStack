<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops</title>
    </head>
    <body>
        <h1>Loops</h1>
        <p>ex) Table of 5</p>
        <script>
            for(let i=5;i<=50;i=i+5)
            {
                console.log(i);
            }
            let p;
            while(p<=50)
            {
                console.log(p);
            }
            let j=5;
            do
            {
                console.log(j);
            }
            while(j<=50);
        </script>
    </body>
</html>
